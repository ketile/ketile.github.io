<!doctype html>
<html lang="en">
  <head>
    <title>Multiple Notifications</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="notifications.js"></script>
  </head>
  <body>
    <div align="center">
      <div style="width:300px; align:center">
        <h2>Multiple Notifications</h2>
        <p>Press Button 3 and Button 4 on the nRF51 DK to send notifications.</p>
        <hr>
        <button id="connect" type="button" class="btn btn-default">CONNECT</button>
        <hr>
        <button id="disconnect" type="button" class="btn btn-default">DISCONNECT</button>
        <hr>
        <h4 id="btn3">Button 3 value</h4>
        <hr>
        <h4 id="btn4">Button 4 value</h4>
        <hr>
        <pre id="log"></pre>
      </div>
    </div>
  </body>
</html>
